<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - querySelectorAll</title>
</head>
<body>
    <div class="teste">1</div>
    <div class="teste">2</div>
    <div class="teste">3</div>

    <div id="pai">
        <div class="filho">1</div>
        <div class="filho">2</div>
        <div class="filho">3</div>
    </div>

    <div id="paizao">
        <div class="filho">alo</div>
        <div class="filho">oi</div>
        <div class="filho">olá</div>
    </div>

    <p>oi</p>
    <p>olá</p>

    <script>
        if (document.getElementById("pai").querySelectorAll(".outro").length > 1)
        console.log("oi");
    </script>
</body>
</html>
